<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Twitter Card æ ‡ç­¾ -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your_twitter_handle">
    <meta name="twitter:title" content="Number Guessing Game">
    <meta name="twitter:description" content="Guess the number between 1 and 100! Play now!">
    <meta name="twitter:image" content="https://imnarutoguo.github.io/number_game/game-preview.png">
    <meta name="twitter:url" content="https://imnarutoguo.github.io/number_game/">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="input-section">
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
        </div>
        
        <div class="result-section">
            <p id="message"></p>
            <p id="attempts">Remaining attempts: <span id="remaining-attempts">3</span></p>
        </div>

        <!-- Game History Section -->
        <div class="history-section">
            <h3>Game History</h3>
            <div id="game-history"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content success">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You guessed the number in <span id="success-attempts">X</span> attempts!</p>
            <div class="share-section">
                <p>Share your victory!</p>
                <button id="twitter-share" class="share-button">
                    <img src="twitter-icon.png" alt="Twitter" class="share-icon">
                    Share on Twitter
                </button>
            </div>
            <button id="play-again-success">Play Again</button>
        </div>
    </div>

    <!-- Failure Modal -->
    <div id="failure-modal" class="modal">
        <div class="modal-content failure">
            <h2>ðŸ’¥ Game Over! ðŸ’¥</h2>
            <p>The number was: <span id="target-number"></span></p>
            <button id="try-again" class="modal-button">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
