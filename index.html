<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="input-section">
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
        </div>
        
        <div class="result-section">
            <p id="message"></p>
            <p id="attempts">Remaining attempts: <span id="remaining-attempts">3</span></p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content success">
            <h2>ğŸ‰ Congratulations! ğŸ‰</h2>
            <p>You guessed the number correctly!</p>
            <button id="play-again-success">Play Again</button>
        </div>
    </div>

    <!-- Failure Modal -->
    <div id="failure-modal" class="modal">
        <div class="modal-content failure">
            <h2>ğŸ’¥ Game Over! ğŸ’¥</h2>
            <p>The number was: <span id="target-number"></span></p>
            <button id="play-again-failure">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
